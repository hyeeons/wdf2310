<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animation | css</title>
  </head>
  <body>
    <h1>Animation</h1>
    <div class="box1">
      <div class="ani"></div>
    </div>
    <style>
      .box1 {
        position: relative;
        height: 500px;
        background: lightgray;
      }
      .ani {
        position: absolute;
        background: red;
        top: 0;
        left: 0;
        width: 200px;
        height: 200px;
        animation-name: ani-box;
        animation-duration: 4s;
        animation-delay: 2s;
        /* animation-iteration-count: infinite;
        animation-direction: alternate; */
        transition-timing-function: ease-in-out;
        animation-fill-mode: forwards;
      }

      @keyframes ani-box {
        0% {
          background: red;
          top: 0;
          left: 0;
          transform: translate(0, 0);
        }
        25% {
          background: rgb(95, 95, 87);
          top: 0;
          left: calc(100% - 200px);
          transform: translate(0, 0);
        }
        50% {
          background: yellowgreen;
          top: calc(100% - 200px);
          left: calc(100% - 200px);
          transform: translate(0, 0);
        }
        75% {
          background: blue;
          top: calc(100% - 200px);
          left: 0;
          transform: translate(0, 0);
        }
        100% {
          top: 50%;
          left: 50%;
          background: purple;
          transform: translate(-50%, -50%);
        }
      }
    </style>

    <div class="box2">
      <div class="square"></div>
      <div class="circle"></div>
    </div>
    <style>
      .box2 {
        position: relative;
        height: 100vh;
        margin: 400px 0 200px;
        background: lightgray;
      }
      .square {
        position: absolute;
        width: 200px;
        height: 300px;
        background: tomato;
        animation-name: ani-square;
        animation-duration: 4s;
        animation-delay: 2s;
        animation-fill-mode: forwards;
      }

      @keyframes ani-square {
        0% {
          top: -100%;
          left: -100%;
        }
        100% {
          top: 100px;
          left: 100px;
        }
      }
      .circle {
        position: absolute;
        width: 200px;
        height: 200px;
        background: blue;
        border-radius: 50%;
        animation-name: ani-circle;
        animation-duration: 4s;
        animation-delay: 4s;
        animation-fill-mode: forwards;
      }
      @keyframes ani-circle {
        0% {
          top: -100%;
          left: -100px;
        }
        100% {
          top: 100px;
          left: 200px;
        }
      }
    </style>
  </body>
</html>
