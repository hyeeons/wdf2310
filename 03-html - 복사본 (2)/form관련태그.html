<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form관련태그</title>
  </head>
  <body>
    <h1>form 관련태그</h1>
    <h2>form 기초</h2>

    <form action="">
      <fieldset>
        <legend>폼 타이틀</legend>
        아이디 <input type="text" title="아이디" /> <br />

        <label for="name">이름</label>
        <input type="text" id="name" name="name" /> <br /><br />

        <label for="pw">비밀번호</label>
        <input type="password" id="pw" name="pw" /> <br /><br />

        라디오 <br />
        <input type="radio" name="group" id="html" />
        <label for="html">html</label> <br />

        <input type="radio" name="group" id="css" />
        <label for="css">css</label> <br />

        <input type="radio" name="group" id="" />
        <label for="js">js</label> <br /><br />

        체크박스 <br />
        <input type="checkbox" name="consent1" id="consent1" />
        <label for="consent1">동의 1</label>

        <input type="checkbox" name="consent2" id="consent2" />
        <label for="consent2">동의 2</label>

        <input type="checkbox" name="consent3" id="consent3" />
        <label for="consent3">동의3</label> <br /><br />

        <label for="email">이메일</label>
        <input type="email" name="email" id="email" /> <br /><br />

        <label for="file">첨부파일</label>
        <input type="file" name="file" id="file" /> <br /><br />

        <label for="number">숫자</label>
        <input type="number" name="number" id="number" /> <br /><br />
        <input type="submit" value="내용 전송" />
        <input type="reset" value="취소" />
      </fieldset>
    </form>
  </body>
</html>
